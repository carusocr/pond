<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Point Test</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>

var map, pointarray, heatmap;
var newpoints = [];

var reader = new FileReader();
reader.onload = function(event) {
  var contents = event.target.result;
  console.log(contents);
}
function heatPoints() {
//testing out marker switchoff
  var fileInput = document.getElementById("fileInput");
  var file = fileInput.files[0];
  var reader = new FileReader();
  var newpoints = [];
  reader.onload = function(e) {
    var pointlist = reader.result.split("\n");
    for (var i =0; i < (pointlist.length)-1; i++) {
      var points = pointlist[i].split(",");
      var point = new google.maps.LatLng(parseFloat(points[0]),parseFloat(points[1]));
      newpoints.push(point);      
    }
    var pointArray = new google.maps.MVCArray(newpoints);
    google.maps.event.trigger(map, 'resize');
    heatmap = new google.maps.visualization.HeatmapLayer({
     data: pointArray
    });
    heatmap.setMap(map);
  }
  reader.readAsText(file);
}

function markPoints() {
  heatmap.setMap(null);
  var fileInput = document.getElementById("fileInput");
  var file = fileInput.files[0];
  var reader = new FileReader();
  var newpoints = [];
  reader.onload = function(e) {
    var pointlist = reader.result.split("\n");
    for (var i =0; i < (pointlist.length)-1; i++) {
      var points = pointlist[i].split(",");
      var point = new google.maps.LatLng(parseFloat(points[0]),parseFloat(points[1]));
      newpoints.push(point);      
      var marker = new google.maps.Marker({
       position: point,
       map: map,
       title: 'testpoint'
      });
    }
    var pointArray = new google.maps.MVCArray(newpoints);
    google.maps.event.trigger(map, 'resize');
  }
  reader.readAsText(file);
}
function handleBrowseClick() {
  var browseInput = document.getElementById("fileInput");
  browseInput.click();
  var fi = document.getElementById("fileName");
  fi.value = browseInput.value;
} 

function initialize() {
  var myLatLong = new google.maps.LatLng(6.488619,3.359756);
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(10,612361,-2.360596),
    mapTypeId: google.maps.MapTypeId.HYBRID
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="map-canvas"></div>
    <div id="panel">
    <input type="file" id="fileInput" name="load_points" style="display: none">
    <input type="text" id="fileName" readonly="true">
    <input type="button" value="Load Pointfile" id="fakeBrowse" onclick="handleBrowseClick()">
    <button onclick="heatPoints()">Heatmap</button>
    <button onclick="markPoints()">Markers</button>
    <button onclick="initialize()">Reset Map</button>
    </div>
  </body>
</div>
</html>
